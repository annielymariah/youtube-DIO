<!DOCTYPE html>
<html lang="pt/br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="./src/styles/sidebar.css">
    <link rel="icon" type="icons/png" href="./src/assets/icons/youtube_favicon.png">
    <title>Youtube</title>
</head>

<body>
    <header>
        <div class="header-left">
            <div class="menu">
                <img src="./src/assets/icons/menu.png">
            </div>
            <span class="logo">
                <img src="./src/assets/icons/youtube_logo.png">
                <span class="logo__contry">BR</span>
            </span>
        </div>

        <div class="header-center">
            <div class="search">
                <form action="/search" method="get">
                    <input type="search">
                        <button type="submit"><img src="./src/assets/icons/search.png"></button>
                </form>
            </div>
        </div>

        <div class="header-right">
            <div class="upload-video">
                <span class="upload-video__button">
                    <button>
                        <img src="./src/assets/icons/video.png">
                    </button>
                </span>
            </div>
            <div class="notification">
                <span class="notification__button">
                    <button>
                        <img src="./src/assets/icons/bell.png">
                    </button>
                </span>
            </div>
            <div class="profile">
                <span class="profile__button">
                    <button>
                        <span class="profile__button__picture"><img src="./src/assets/icons/profile_picture.png"></span>
                    </button>
                </span>
            </div>
        </div>
    </header>

    <main>

    </main>

    <sidebar>

    </sidebar>
</body>

</html>
